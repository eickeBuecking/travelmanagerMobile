  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Your Travel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="error">
    <ion-row>
      <ion-col>
        <ion-item class="error" text-wrap no-lines>
          Error: {{error}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="travel">
    <ion-row>
      <ion-col class="label">
        Name:
      </ion-col>
      <ion-col col-8 class="description">
        {{travel.name}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label">
        Description:
      </ion-col>
      <ion-col col-8 class="description">
        {{travel.description}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label">
        Startdate
      </ion-col>
      <ion-col class="label">
        Enddate
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="description">
        {{travel.startDate}}
      </ion-col>
      <ion-col class="description">
        {{travel.endDate}}
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
