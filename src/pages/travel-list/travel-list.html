<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Travels</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTravel()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <error-display [error]="'Hallo'"></error-display>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!error">
    <ion-row>
      <ion-col>
        <ion-item text-wrap no-lines>
          Number of Travels: {{resultCount | async}}
          Error: {{errorText | async}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="!error">
    <ion-item ion-item *ngFor="let travel of travels | async" (click)="itemSelected(travel)">
      <h2>{{travel.name}}</h2>
      <h3>{{travel.description}}</h3>
      <p>Start: {{travel.startDate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
