
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <div [hidden]="submitted" class="login">
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input type="text" formControlName="username" [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitted)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitted)">
          <p>Please enter a valid username.</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password <ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitted)"></ion-input>
      </ion-item>
      <button ion-button (click)="login()" [disabled]="!loginForm.valid" block>Login</button>
    </form>
  </div>
